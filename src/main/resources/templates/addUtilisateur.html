<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Inscription</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
</head>
<body>
	<div class="container-fluid px-1 py-5 mx-auto">
		<div class="row d-flex justify-content-center">
			<div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
				<h3>S'inscrire:</h3>
				<form th:action="@{/addUtilisateur}" th:object="${utilisateurDto}"
					method="POST">
					<div class="row justify-content-between text-left">
						<div class="form-group col-sm-6 flex-column d-flex">
							<label class="form-control-label px-3">Prénom<span
								class="text-danger"> *</span></label> <input type="text" id="fname"
								name="fname" placeholder="Insérez votre prénom"
								th:field="*{prenom}">
						</div>
						<div class="form-group col-sm-6 flex-column d-flex">
							<label class="form-control-label px-3">Nom<span
								class="text-danger"> *</span></label> <input type="text" id="lname"
								name="lname" placeholder="Insérez votre nom"
								onblur="validate(2)" th:field="*{nom}">
						</div>
					</div>
					<div class="row justify-content-between text-left">
						<div class="form-group col-sm-6 flex-column d-flex">
							<label class="form-control-label px-3">Email<span
								class="text-danger"> *</span></label> <input type="text" id="fname"
								name="fname" placeholder="Insérez votre email"
								onblur="validate(1)" th:field="*{email}">
						</div>
						<div class="form-group col-sm-6 flex-column d-flex">
							<label class="form-control-label px-3">Password<span
								class="text-danger"> *</span></label> <input type="password" id="lname"
								name="lname" placeholder="Insérez votre mot de passe"
								onblur="validate(2)" th:field="*{password}">
						</div>
					</div>
					<input type="submit" value="S'inscrire" />
				</form>
			</div>
		</div>
	</div>
	<div th:if="${errorMessage}" th:utext="${errorMessage}"
		style="color: red; font-style: italic;">...</div>
</body>
</html>
